# Floor Segmentation Configuration

# Video Processing Settings
[video]
frame_skip = 1                    # Process every nth frame (1 = all frames)
target_fps = 30                   # Output video FPS
max_resolution = 1920x1080        # Maximum resolution for processing

# Floor Detection Settings
[detection]
confidence_threshold = 0.5        # Minimum confidence for floor detection
color_tolerance = 50              # Color similarity tolerance
min_floor_area_ratio = 0.05       # Minimum floor area as ratio of image
texture_threshold_low = 5         # Low texture threshold
texture_threshold_high = 30       # High texture threshold

# SAM Model Settings
[sam]
model_type = "vit_b"              # Options: vit_b, vit_l, vit_h
checkpoint_url_vit_b = "https://dl.fbaipublicfiles.com/segment_anything/sam_vit_b_01ec64.pth"
checkpoint_url_vit_l = "https://dl.fbaipublicfiles.com/segment_anything/sam_vit_l_0b3195.pth"
checkpoint_url_vit_h = "https://dl.fbaipublicfiles.com/segment_anything/sam_vit_h_4b8939.pth"

# Visualization Settings
[visualization]
overlay_alpha = 0.4               # Transparency for mask overlay
floor_color = [0, 255, 0]         # RGB color for floor mask (green)
show_confidence = true            # Show confidence heatmaps
create_side_by_side = true        # Create comparison visualizations

# Output Settings
[output]
save_frames = true                # Save individual frames
save_masks = true                 # Save mask images
save_video = true                 # Create output video
save_statistics = true            # Generate statistics plots
compression_quality = 95          # JPEG compression quality (1-100)